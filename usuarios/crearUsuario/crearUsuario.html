<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="crearUsuario.css">
</head>
<body>
    <div class="container">
        <h1>Crear Usuario</h1>
        <div class="botones-container">
            <button class="cancelar" onclick="cancelar()">
                <i class="fas fa-times"></i> <span>Cancelar</span>
            </button>
            <button class="logout" onclick="logout()">
                <i class="fas fa-power-off"></i> <span>Cerrar Sesi칩n</span>
            </button>
        </div>
        <form id="formularioUsuario">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="password">Contrase침a:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="rol">Rol:</label>
                <select id="rol" name="rol" required>
                    <option value="#">Seleccione</option>
                    <option value="admin">Admin</option>
                    <option value="Personal">Personal</option>
                    <option value="Bodegas">Bodegas</option>
                    <option value="Finanzas">Finanzas</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sistemas_permitidos">Sistemas Permitidos:</label>
                <div id="sistemas_permitidos">
                    <!-- Las opciones se llenar치n din치micamente -->
                </div>
            </div>
            <button type="submit" class="crear">Crear Usuario</button>
        </form>
    </div>

    <script src="crearUsuario.js"></script>
</body>
</html>
